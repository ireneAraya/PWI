<div class="header row">
	<h1 class="col-md-10 page-title">{{ title }}</h1>
	<a ng-href="#/" class="col-md-2 volver">Volver>></a>
</div>
<div class="main-content">
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<form action="" ng-submit="saveUser()">
				<div class="form-group">
					<label for="">Nombre</label>
					<input type="text" ng-model="user.name" class="form-control">
				</div>
				<div class="form-group">
					<label for="">Apellidos</label>
					<input type="text" ng-model="user.lastName" class="form-control">
				</div>
				<div class="btn-toolbar list-toolbar">
					<button class="btn btn-primary"><i class="fa fa-save"></i>Guardar</button>
				</div>
			</form>
		</div>
	</div>
</div>
