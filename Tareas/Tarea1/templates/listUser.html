<div class="header row">
	<h1 class="page-title">{{ title }}</h1>
</div>
<div class="main-content">
	<table class="table">
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellido</th>
				<th class="tdAct2"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | orderBy:'$id'">
				<td>{{ user.name }}</td>
				<td>{{ user.lastName }}</td>
				<td class="tdCenter">
					<a href="#/user/edit/{{ user.$id }}" class="tblLnkAct"><i class="fa fa-pencil"></i></a>
					<a href="javascript:;" ng-click="users.$remove(user)" class="tblLnkAct"><i class="fa fa-trash-o"></i></a>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="row">
		<div class="btn-toolbar list-toolbar">
			<a href="#/user/create" class="btn btn-primary"><i class="fa fa-plus"></i>Nuevo Usuario</a>
		</div>
	</div>
</div>
