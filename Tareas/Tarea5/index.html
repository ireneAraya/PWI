<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SVG Game</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body onload="drawGameSVG()">
	<section id="game">
		<button id="btnStart">Inicio</button>
		<button	id="btnDifficult">Difficult</button>
		<!-- Create the SVG pane. -->
    	<svg xmlns="http://www.w3.org/2000/svg" height="300" width="300">
      		<!-- Create the board. -->
      		<rect x="1" y="1" width="300" height="300" fill="#8CD6DF" id="bpard" />
      		<!-- Create the ball. -->
      		<circle cx="150" cy="150" r="15" fill="#F44336" id="ball" />
      		<!-- Create the paddle. -->
      		<rect x="150" y="290" width="150" height="10" fill="#3F51B5" id="paddle"/>
    	</svg>
		<p id="message"></p>
	</section>

	<script src="js/app.js"></script>
</body>
</html>
