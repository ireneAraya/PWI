<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SVG Game</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
	
	<script type="text/javascript" src="bootstrap/ui-bootstrap-tpls-0.13.4.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body onload="drawGameSVG()">
	<div class="container" id="game">
		<div class="page-header">
  			<h1>SVG Paddle-Game</h1>
		</div>
		<div class="row">
			<div class="col-xs-4">
				<!-- Create the SVG pane. -->
    			<svg xmlns="http://www.w3.org/2000/svg" height="300" width="300">
      				<!-- Create the board. -->
      				<rect x="1" y="1" width="300" height="300" fill="#8CD6DF" id="bpard" />
      				<!-- Create the ball. -->
      				<circle cx="150" cy="150" r="15" fill="#F44336" id="ball" />
      				<!-- Create the paddle. -->
      				<rect x="150" y="290" width="150" height="10" fill="#3F51B5" id="paddle"/>
    			</svg>
    		</div>
    		<div class="col-xs-4">
    			<h3 id="message"></h3>
    		</div>
    	</div>
    	<div class="row">
    		<div class="col-xs-2">
    			<button class="btn btn-success" id="btnStart">Inicio</button>
    			<button	class="btn btn-warning" id="btnDifficult">MÃ¡s dificil</button>
    		</div>
		</div>
	</div>
</body>
</html>
