					<pwi-image></pwi-image>
				</div>	
			</div>
			<div class="col-md-6 col-sm-12">
				<div class="panel-container chat-panel center-block">
					<div class="panel-heading cf">
						<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"width="30px" height="30px" viewBox="0 0 30 30" enable-background="new 0 0 30 30" xml:space="preserve" class="pull-right">

						</svg>
					</div>
					<div class="panel-body cf">
						<ul class="chatRoom">
							<li ng-repeat="message in messages">
								{{message.name}}: {{message.text}}
							</li>
						</ul>
						<form action="">
							<div class="frmGroup pull-left">
								<input type="text" placeholder="Name" class="txtInputSmall" ng-model="new.name">
								<input type="text" placeholder="Message" class="txtInputSmall" ng-model="new.text">
							</div>
							<button ng-click="send(new)" class="btnSaveChat pull-right"><pwi-save></pwi-save></button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row second-row">
			<div class="col-md-6 col-sm-12">
