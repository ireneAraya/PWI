<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular Fire</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-app="myGrocery">
	<div class="container">
		<h1 class="text-center">Grocery Store</h1>
		
		<div class="row" ng-controller="GroceryListController">
			<section class="col-sm-4">
				<!-- form -->
				<h2>Add your items here!</h2>
				<form ng-submit="addItem()">
					<div class="form-group">
						<label for="name">Name: </label>
						<input name="name" type="text" ng-model="newItem.name" class="form-control">
					</div>
					<div class="form-group">
						<label for="cant">Quantity: </label>
						<input name="cant" type="number" ng-model="newItem.quantity" class="form-control">
					</div>
					<button type="submit" class="btn btn-default">Add</button>
				</form>
			</section>
			<section class="col-sm-8">
				<!-- listItems -->
				<ul class="list-group">
					<li class="list-group-item" ng-if="items.length < 1">
						There is no items!
					</li>
				</ul>
				<ul class="list-group">
					<li class="list-group-item" ng-repeat="item in items" ng-init="edit=false" ng-dblclick="edit=!edit">
						<div class="row">
							<span class="badge">{{item.quantity}}</span>
							{{item.name}}
							<button ng-click="removeItem(item)"> X </button>
						</div>
						<div class="row" ng-if="edit">
							<form ng-submit="updateItem(item, newName, newQuantity)">
								<div class="form-group">
									<label for="name">Name: </label>
									<input name="name" type="text" 
										ng-model="newName" 
										ng-init="newName = item.name" >
								</div>
								<div class="form-group">
									<label for="cant">Quantity: </label>
									<input name="cant" type="number" 
										ng-model="newQuantity" 
										ng-init="newQuantity = item.quantity" >
								</div>
								<button type="submit" class="btn btn-default">Edit</button>
							</form>
						</div>
					</li>
				</ul>
			</section>
		</div>
	</div>
	
	<script type="text/javascript" src="components/angular/angular.min.js"></script>
	<script type="text/javascript" src="components/firebase/firebase.js"></script>
	<script type="text/javascript" src="components/angularfire/dist/angularfire.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
