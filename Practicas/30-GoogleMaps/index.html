<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Google Maps</title>
</head>
<body>
	<div id="maps" style="height: 300px"></div>

	<script type="text/javascript">
		var map;
		function initMap(){
			map = new google.maps.Map(document.getElementById('maps'),
				{
					center: {lat: -34.397, lng: 150.664},
					zoom: 8
				});
		};
	</script>

	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6GxssVsngECxoVOrtMfzWac6oNESPp1A&callback=initMap"></script>
	
</body>
</html>
