<ion-view view-title="Dashboard">
  <ion-header-bar>
      <h1>Items</h1>
      <button class="button butto-icon ion-plus" ng-click="addItem()"></button>
    </ion-header-bar>
  <ion-content class="padding">
    <ion-list>
      <ion-item ng-repeat="item in items" ng-class="{purchased: item.status == 'purchased'}">
        {{item.name}}
        <ion-option-button class="button-royal" ng-click="purchaseItem(item)">
          <i class="icon icon-checkmart"></i>
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
