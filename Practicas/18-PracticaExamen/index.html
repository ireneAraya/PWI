<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat</title>

	<script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
	<script type="text/javascript" src="bower_components/firebase/firebase.js"></script>
	<script type="text/javascript" src="bower_components/angularfire/dist/angularfire.min.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="controllers.js"></script>
	<script type="text/javascript" src="factories.js"></script>

</head>
<body ng-app="chatApp" ng-controller="chatController">
	Name: <input type="text" ng-model="new.name">
	Message: <input type="text" ng-model="new.text">
	<button ng-click="send(new)">Send</button>
	<ul>
		<li ng-repeat="message in messages">
			{{message.text}}
		</li>
	</ul>
</body>
</html>
